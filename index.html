<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - CSGO Karambit Autotronic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scene-container"></div>
    
    <!-- Menú de hamburguesa -->
    <label class="hamburger">
        <input type="checkbox">
        <svg viewBox="0 0 32 32">
            <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
            <path class="line" d="M7 16 27 16"></path>
        </svg>
    </label>

    <!-- Menú de opciones -->
    <div id="menu" class="menu">
        <label for="bgColor">Color de fondo:</label>
        <input type="color" id="bgColor" value="#232633">
        
        <label for="lightColor">Color de la luz:</label>
        <input type="color" id="lightColor" value="#ffffff">
        
        <label for="zoom">Zoom:</label>
        <input type="range" id="zoom" min="1" max="100" value="50">
        
        <label for="lightIntensity">Intensidad de la luz:</label>
        <input type="range" id="lightIntensity" min="0" max="10" step="0.1" value="4">
    </div>

    <!-- Cargar Three.js primero -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <!-- Luego GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Agrega OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Finalmente tu script -->
    <script src="script.js"></script>
</body>
</html>
